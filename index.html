        AFRAME.registerComponent("click-listener", {
        schema: {
          type: { type: "string", default: "" }
      },

        init: function () {
          const data = this.data;
          const el = this.el

          alertMessages = {
          correct:"You rescued me!! Thank you!!!",
          fav:"This painting man... must be my favourite one",
          clue:"Where I am trapped, is where the colors are similar to my favourite painting",
          clue2:"What chemical element has the symbol Au?",
          fun:"Damn... this song though... crazy",
          fun2:"Man, I must say... I love Frank Ocean"
      },

          el.addEventListener("click", function (evt) {
            alert(alertMessages[data.type])
          });
        },
      });
    </script>
